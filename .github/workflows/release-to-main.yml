name: Auto PR Release â†’ Main

on:
  create:
    branches:
      - "release/*"

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug branch info
        run: |
          echo "Ref: $GITHUB_REF"
          echo "Ref name: $GITHUB_REF_NAME"
          echo "Event name: $GITHUB_EVENT_NAME"

      - name: Criar Pull Request para Main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: main
          title: "Merge ${{ github.ref_name }} into main"
          body: |
            ðŸš€ Este PR foi criado automaticamente para mesclar a branch **${{ github.ref_name }}** na **main**.
            Favor revisar e aprovar.
          draft: false
          branch-suffix: timestamp   # <- evita conflitos criando PR Ãºnico
          always-create: true        # <- forÃ§a criaÃ§Ã£o mesmo sem diferenÃ§as
